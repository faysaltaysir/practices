<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - The Broken Clock</title>
    <link rel="stylesheet" href="demoProject.css">
</head>
<body>
    <div id="game-container">
        <div id="village-square">
            <h1>The Village Square</h1>
            <p>The village clock has stopped! Help the villagers fix it by writing some JavaScript code.</p>
            <button id="start-quest">Start Quest</button>
        </div>
        <div id="code-editor" style="display: none;">
            <h2>Code Editor</h2>
            <textarea id="code-input" rows="10" cols="50">console.log('Hello, world!');</textarea>
            <button id="run-code">Run Code</button>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="demoProject.js"></script>
</body>
</html>
